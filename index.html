<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?;
    </a>
  </header>
  <main class="main">
    <section class="add__task">
      <label class="add__task-label" for="new-task">Add Item</label>
      <div class="add__task-wrapper">
        <input class="add__task-input" id="new-task" type="text">
        <button class="add__task-btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__heading">Todo</h3>
      <ul class="todo__list">
        <li class="todo__list-item">
          <input class="todo__list-input" type="checkbox">
          <label class="todo__list-label task">Pay Bills</label>
          <input class="todo__list-input" type="text" class="task">
          <button class="todo__list-btn edit">Edit</button>
          <button class="todo__list-btn delete"><img src="./remove.svg"></button>
        </li>
        <li class="todo__list-item todo__list-item--editMode">
          <input class="todo__list-input" type="checkbox">
          <label class="todo__list-label task">Go Shopping</label>
          <input class="todo__list-input" type="text" value="Go Shopping" class="task">
          <button class="todo__list-btn edit">Save</button>
          <button class="todo__list-btn delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__heading">Completed</h3>
      <ul class="completed__list">
        <li class="completed__list-item">
          <input class="completed__list-input" type="checkbox" checked>
          <label class="completed__list-label task">See the Doctor</label>
          <input class="completed__list-input" type="text" class="task">
          <button class="completed__list-btn edit">Edit</button>
          <button class="completed__list-btn delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
